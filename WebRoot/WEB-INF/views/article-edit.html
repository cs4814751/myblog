    <header >
      <nav style="height:100px" class="teal lighten-2">

        <div id="main-container">
          <div class="container" style="width:85%" >
              <div class="row" >
                <div class="input-field col s6 offset-s3">

                  <div class="chips chips-placeholder col s8 offset-s2">

                  <div class="container right" style="margin-top:10px">
                                      <button class="btn waves-effect waves-light right" onclick="save()">Submit

    <div class="footer-copyright">

    <script>
    $('.chips-placeholder').material_chip({
      placeholder: 'Enter a tag',
      secondaryPlaceholder: '+Tag',
    });

      var simplemde = new SimpleMDE();
      simplemde.codemirror.on('refresh', function() {
        if(simplemde.isFullscreenActive()) {
          $('#slide-out').attr('class','side-nav fixed hide');
        } else {
                    $('#slide-out').attr('class','side-nav fixed');
        }
      });

      function save() {
        var article_data = simplemde.value();
        alert(article_data);
        var data = $('.chips').material_chip('data');
        for(var i = 0;i < data.length;i ++) {
          alert(data[i].tag);
        }
      }
    </script>
